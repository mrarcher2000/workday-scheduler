  <body>
    <header class="jumbotron">

      <p class="lead">A simple calendar app for scheduling your work day</p>

        <div class="col-8 time-block">
          <textarea id="text8" class="time-block past textarea"></textarea>
        </div>
        <div class="col-2 saveBtn text-center">
          <i class="fas fa-save justify-content"></i>
        </div>
      </div>
